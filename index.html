<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>freebie</title>
	<link rel="stylesheet" href="css/style.min.css" />
</head>

<body>

	<div class="wrapper">




		<header class="header-outer header">
			<div class="header-inner container--wide">
				<nav class="header__nav">
					<a class="logo" href="#"></a>
					<ul class="menu">
						<li class="menu__item">
							<a class="menu__link menu__link--active" href="#">Home</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Blog</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Features</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Pricing</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="#">Documentation</a>
						</li>
					</ul>
					<div class="social">
						<div class="social__item">
							<a class="social__link" href="#">
								<svg class="social__fb icon">
									<use xlink:href="./images/sprite.svg#Facebook"></use>
								</svg>
							</a>
						</div>
						<div class="social__item">
							<a class="social__link" href="#">
								<svg class="social__tl icon">
									<use xlink:href="./images/sprite.svg#Telegram"></use>
								</svg>
							</a>
						</div>
						<div class="social__item">
							<a class="social__link" href="#">
								<svg class="social__tw icon">
									<use xlink:href="./images/sprite.svg#twitter"></use>
								</svg>
							</a>
						</div>
						<div class="social__item">
							<a class="social__link" href="#">
								<svg class="social__mo icon">
									<use xlink:href="./images/sprite.svg#mongo"></use>
								</svg>
							</a>
						</div>
					</div>
					<button class="btn header__btn">Get started</button>
				</nav>
			</div>
		</header>



		<main class="main">


			<section class="section-outer hero-image">
				<div class="container">
					hero-image
				</div>
			</section>

			<section class="section-outer customers">
				<div class="container">
					customers
				</div>
			</section>

			<section class="section-outer plan-and-manage">
				<div class="container">
					plan-and-image
				</div>
			</section>

			<section class="section-outer stats">
				<div class="container">
					stats
				</div>
			</section>

			<section class="section-outer blog">
				<div class="container">
					blog
				</div>
			</section>

			<section class="section-outer quotes">
				<div class="container">
					quotes
				</div>
			</section>

			<section class="section-outer faq">
				<div class="container">
					faq
				</div>
			</section>

			<section class="section-outer get-started">
				<div class="container">
					get-started
				</div>
			</section>

			<section class="section-outer newsletter">
				<div class="container">
					newsletter
				</div>
			</section>


		</main>









		<footer class="footer-outer footer">
			<div class="footer-inner container--wide">
				footer
			</div>
		</footer>

	<script src="js/main.min.js"></script>
